<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body class="body">

<div class="header">IDE </div>

<div class="container">
  <div class="row align-items-center">
  <div class="col align-self-start">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Beginner
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="">
          <div class="accordion-body">
            <p class="problem_link"> > Problem #1 </p>
            <p class="problem_link"> > Problem #2 </p>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Intermediate
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample" style="">
          <div class="accordion-body">
            <p class="problem_link"> > Problem #3 </p>
          </div>
        </div>
      </div>

    </div>
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 id="problem_title"> Problem #1 </h1>
        <p class="lead my-3" id="problem_content">Content of the problem</p>
        <div class="codebox">
          <code>
            var message = "hello world!";
            alert(message);
          </code>
        </div>      </div>
    </div>
  </div>
  <div class="col align-self-start">
    <div class="control-panel">
      Select Language:
      &nbsp; &nbsp;
      <select id="languages" class="languages" onchange="changeLanguage()">
        <option value="java"> Java </option>
        <option value="javascript"> JavaScript </option>
        <option value="python"> Python </option>
        <option value="c"> C </option>
        <option value="cpp"> C++ </option>
        <option value="swift"> Swift </option>
        <option value="rust"> Rust </option>
        <option value="php"> PHP </option>

      </select>
    </div>
    <div class="editor" id="editor"></div>

    <div class="button-container">
      <button class="btn" onclick="executeCode()"> Run </button>
    </div>

    <div class="output"></div>
  </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="src/ace.js"></script>
<script src="src/theme-tomorrow_night_eighties.js"></script>
<script src="ide.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
